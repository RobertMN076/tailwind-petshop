<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop Mium</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Dancing+Script&family=Londrina+Outline&family=Londrina+Shadow&family=Pacifico&display=swap"
        rel="stylesheet">
    <style>
        .pacifico-regular {
            font-family: "Pacifico", cursive;
            font-weight: 400;
            font-style: regular;
        }

        input {
            width: 800px;
            height: 50px;
        }
    </style>
</head>

<body class="bg-stone-100">
    <nav class="bg-purple-400 justify-center items-center flex p-6 gap-2">
        <a href="#" class="pacifico-regular text-2xl text-white flex">
            MiumsPetshop
            <img class="mr-50" src="assets/gato-preto.png" alt="logo" width="35px" height="35px">
        </a>
        <form class="flex items-center" role="search">
            <div class="relative">
                <input class="pacifico-regular rounded-full outline-2 outline-stone-300 p-2 pl-10 mr-50" type="search"
                    placeholder="Procurar na Miums..." aria-label="search" />
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <img src="assets/lupa.png" alt="pesquisar" width="20px" height="20px" class="opacity-50">
                </div>
            </div>
        </form>
        <div class="flex gap-6">
            <a href="#">
                <img src="assets/adicionar-usuario.png" alt="conta" width="30px" height="30px">
            </a>
            <a href="#">
                <img src="assets/coracao.png" alt="favoritos" width="30px" height="30px">
            </a>
            <a href="#">
                <img src="assets/carrinho-de-compras.png" alt="carrinho" width="30px" height="30px">
            </a>
            <a href="#">
                <img src="assets/central-de-atendimento.png" alt="ajuda" width="30px" height="30px">
            </a>
        </div>
    </nav>
    
</body>

</html>
